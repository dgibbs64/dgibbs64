name: Generate Sponsors List
on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 0 * * *'
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2

      - name: Generate Sponsors 💖
        uses: JamesIves/github-sponsors-readme-action@1.0.5
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          file: 'SPONSORS.html'
          minimum: 500
          maximum: 999
          marker: 'Assault Rifle'

      - name: Generate Sponsors 💖
        uses: JamesIves/github-sponsors-readme-action@1.0.5
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          file: 'SPONSORS.html'
          minimum: 1000
          maximum: 1499
          marker: 'Bio Rifle'
          
      - name: Generate Sponsors 💖
        uses: JamesIves/github-sponsors-readme-action@1.0.5+
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          file: 'SPONSORS.html'
          minimum: 1500
          maximum: 1999
          marker: 'Minigun'
          template: '* [{{{ name }}}]({{{ url }}}) - {{{ login }}}'

      - name: Deploy to GitHub Pages 🚀
        uses: JamesIves/github-pages-deploy-action@4.1.1
        with:
          branch: main
          folder: '.'
