name: Generate Sponsors List
on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 0 * * *"
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Generate Sponsors ğŸ’–
        uses: JamesIves/github-sponsors-readme-action@v1.2.2
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          file: 'SPONSORS.html'
          minimum: 400
          marker: 'Sponsors'

      - name: Generate Sponsors CLI ğŸ’–
        uses: JamesIves/github-sponsors-readme-action@v1.2.2
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          file: 'SPONSORS.csv'
          minimum: 400
          marker: 'Sponsors'
          template: '{{{ login }}},{{{ name }}},{{{ url }}},{{{ websiteUrl }}},'

      - name: Deploy to GitHub Pages ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4.4.3
        with:
          branch: main
          folder: '.'
